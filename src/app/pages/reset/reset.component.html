<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
              </div>
              <div class="card-body">
                <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your
                  password.</div>
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                    <input formControlName="email"
                      [ngClass]="{'is-invalid': form.email.invalid && (form.email.dirty || form.email.touched)}"
                      class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                      placeholder="Enter email address" required/>
                      <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)" class="invalid-feedback">
                        <div *ngIf="form.email.errors?.required">Email is required</div>
                        <div *ngIf="form.email.errors?.email">Provide a valid email</div>
                      </div>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" routerLink="/login">Return to login</a>
                    <a class="btn btn-primary" type="submit">Reset Password</a>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
