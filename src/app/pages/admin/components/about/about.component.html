<div class="card">
  <div class="card-header">
    About
  </div>
  <div class="card-body">
    <div class="about">
      <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="about-title">Title:</label>
          <input formControlName="title" type="text" class="form-control" id="about-title" placeholder="Enter About Title">
        </div>
        <div class="form-group">
          <label for="about-content">Body:</label>
          <textarea formControlName="body" class="form-control" id="about-content" rows="5" placeholder="Enter About Content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
