<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="my-auto">About</div>
  </div>
  <div class="card-body">
    <div class="about">
      <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="about-title">Title:</label>
          <input [ngClass]="{'is-invalid': form.title.invalid && (form.title.dirty || form.title.touched)}"
            formControlName="title" type="text" class="form-control" id="about-title" placeholder="Enter About Title">
          <div *ngIf="form.title.invalid && (form.title.dirty || form.title.touched)" class="invalid-feedback">
            <div *ngIf="form.title.errors?.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="about-content">Body:</label>
          <textarea [ngClass]="{'is-invalid': form.body.invalid && (form.body.dirty || form.body.touched)}"
            formControlName="body" class="form-control" id="about-content" rows="5"
            placeholder="Enter About Content"></textarea>
          <div *ngIf="form.body.invalid && (form.body.dirty || form.body.touched)" class="invalid-feedback">
            <div *ngIf="form.body.errors?.required">Body is required</div>
          </div>
        </div>
        <button type="submit" class="green-btn">Update</button>
      </form>
    </div>
  </div>
</div>
